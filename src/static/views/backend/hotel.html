<div ng-controller="HotelController">
    <h1>
        <span class="uppercase">{{model.name?model.name:'LOADING...'}}</span>
        <button class="btn btn-danger" ng-click="onDelete()">
            <i class="fa fa-remove"></i>{{strings['delete']}}
        </button>
    </h1>
    <div class="hotel">
        <form>
            <div class="image">
                <div class="upload-image" ng-if="!model.image">
                    <i class="fa fa-picture-o"></i>
                    <p>{{strings['upload_image']}}</p>
                </div>
            </div>
            <div class="form-group">
                <label>{{strings['hotel_name']}}</label>
                <input ng-required="true" class="form-control" type="text" ng-model="model.name" />
            </div>
            <div class="form-group">
                <label>{{strings['low_price']}}</label>
                <input class="form-control" type="number" ng-model="model.price" />
            </div>
            <div class="form-group">
                <label>{{strings['rank']}}</label>
                <select class="form-control" ng-model="model.rank" >
                    <option value="1" ng-selected="model.rank==1">1</option>
                    <option value="2" ng-selected="model.rank==2">2</option>
                    <option value="3" ng-selected="model.rank==3">3</option>
                    <option value="4" ng-selected="model.rank==4">4</option>
                    <option value="5" ng-selected="model.rank==5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label>{{strings['area']}}</label>
                <select class="form-control" ng-model="model.area" ng-change="changeArea()">
                    <option value=""></option>
                    <option ng-repeat="area in areas" value="{{area.key}}">{{area.th}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>{{strings['province']}}</label>
                <select class="form-control" ng-model="model.province">
                    <option value=""></option>
                    <option ng-repeat="area in area.areas" value="{{area.key}}">{{area.th}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>{{strings['map']}}</label>
                <textarea class="form-control" ng-model="model.map"></textarea>
            </div>
            <button class="btn btn-success dashboard-save" ng-click="save()">{{strings['save']}}</button>
        </form>
    </div>
</div>
